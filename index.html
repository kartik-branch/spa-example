<!DOCTYPE html>
<html>
<head>
	<title>Color Buttons</title>
	<style>
		body {
			text-align: center;
		}
		button {
			padding: 10px;
			margin: 10px;
			font-size: 20px;
			border-radius: 5px;
			cursor: pointer;
		}
		#color-label {
			font-size: 30px;
			margin-top: 30px;
		}
		#green-btn {
			background-color: green;
			color: white;
		}
		#red-btn {
			background-color: red;
			color: white;
		}
	</style>
</head>
<body>
	<button id="green-btn">Green</button>
	<button id="red-btn">Red</button>
	<div id="color-label">Color:</div>
	<script src="app.js"></script>
</body>
</html>
